      <body>
	     <h2>把一只长颈鹿放进电冰箱需要几个步骤？</h2>
         <ol type="i" start="3">
			<li>打开冰箱门</li>
			<li>把长颈鹿塞进去</li>
			<li>关上冰箱门</li>
		 </ol>
		 <h2>把一只大象放进电冰箱需要几步？</h2>
		 <ul type="square">
		    <li>然后把长颈鹿拿出来</li>
			<li>接下来把大象塞进去</li>
			<li>最后关上冰箱门</li>
		 </ul>
		 <dl> 
		    <dt>什么是无序列表？</dt>
			<dd>无序列表是指多个列表项之间没有顺序的区分，是并列关系的</dd>
		 </dl>
      </body>
