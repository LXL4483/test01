  <!doctype html> 
  <html>
      <head> 
          <meta charset=“utf-8”/> 
		  <title></title>
      </head>
      <body>
		<form>
			<table border="1px" width="400px" height="300px">
			<!--1-->
				<tr>
					<td>用户名：</td>
					<td><input type="text" placeholder="请输入用户名"/></td>
				</tr>
				<!--2-->
				<tr>
					<td>密码：</td>
					<td><input type="password" placeholder="请输入密码"/></td>
				</tr>
				<!--3-->
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="1"/>男<input type="radio" name="1" />女<input type="radio" name="1" />保密</td>
				</tr>
				<!--4-->
				<tr>
					<td>爱好：</td>
					<td><input type="checkbox"/>睡觉<input type="checkbox"/>唱歌<input type="checkbox"/>玩游戏</td>
				</tr>
				<!--5-->
				<tr>
					<td>自我介绍：</td>
					<td>
						<textarea rows="20" cols="5" placeholder="请输入您的自我介绍"></textarea>
					</td>
				</tr>
				<!--6-->
				<tr>
					<td>上传头像：</td>
					<td><input type="file"/></td>
				</tr>
				<!--7-->
				<tr>
					<td>地址：</td>
					<td>省：<select>
								<option>请选择</option>
								<option>广东</option>
								<option>湖北</option>
						    </select>
							市<select>
								<option>请选择</option>
								<option>武汉</option>
								<option>深圳</option>
							</select>
							区<select>
								<option>请选择</option>
								<option>福田</option>
								<option>江夏</option>
							</select>
					</td>
				</tr>
				<!--8-->
				<tr>
					<td><input type="submit" value="注册"/></td>
					<td><input type="reset"/></td>
				</tr>
			</table>
		</form>
      </body>
  </html>
